  <h1 align="center">Bibliofly Librarian Login</h1>

  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" placeholder="Enter Librarian Email" name="uname" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Librarian Password" name="psw" id="password" required>

    <button type="submit" id="login" onclick="login();">Login</button>

  </div>
